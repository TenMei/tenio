# language and version
language: java
jdk:
  - openjdk11

install:
  - cd ten-io
  - mvn test-compile -DskipTests=true -Dmaven.javadoc.skip=true -B -V

# run
script:
  - cd ten-io
  - mvn test jacoco:report
after_success:
  - cd ten-io
  - mvn coveralls:report  

# safelist
branches:
  only:
    - master
    - develop

